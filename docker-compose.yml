version: '3.7'
services:
  # -------------------- infrastructure
  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    environment:
      - "discovery.type=single-node"
    expose:
      - "9200"
    ports:
      - "9200:9200"

  kibana:
    image: kibana:7.6.0
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"
      
  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    image: swa-tp-nginx
    ports:
      - 80:80
    depends_on:
      - user-service
      - email-service
      - swagger-ui
      - ad-service
      - tracer-service

  swagger-ui:
    build:
      context: swagger-ui
      dockerfile: Dockerfile
    image: swa-tp-swagger-ui

  # -------------------- user service
  user-service:
    image: lukaswire/swa-user-service
    env_file:
      - envs/common.env
      - envs/user-service.env
    depends_on:
      - user-service-db
      - elasticsearch
      - kibana
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: user-service

  user-service-db:
    image: postgres:12.2
    env_file:
      - envs/user-service.env
    volumes:
      - swa-user-service-db-vol:/var/lib/postgresql/data/

  # -------------------- email service
  email-service:
    image: filipbursik/email_service:latest
    env_file:
      - envs/email-service.env
    depends_on:
      - elasticsearch
      - kibana
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: email-service

  # -------------------- ad service
  ad-service:
    image: 19960701/swa-ads:latest
    env_file:
      - envs/ad-service.env

  # -------------------- tracer service
  docker-mysql-db:
    restart: always
    container_name: docker-mysql-db
    image: mysql
    env_file:
      - envs/tracer-mysql-db.env
    volumes:
      - ./sql/tracer_service_init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root--execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10

  tracer-service:
    restart: on-failure
    image: matijmic/swa-tracer-service
    expose:
      - "10222"
    ports:
      - 10222:10222
    env_file:
      - envs/common.env
      - envs/tracer-service.env
    depends_on:
      - user-service-db
      - docker-mysql-db
      - user-service
      - email-service
      - elasticsearch
      - kibana
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: tracer-service
        
volumes:
  swa-user-service-db-vol:
  elasticsearch_data:
  docker-mysql-db:
